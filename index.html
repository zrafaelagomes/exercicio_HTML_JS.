<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Validação</h1>
        <form id="formulario">
            <label for="campo-a">Campo A:</label>
            <input type="number" id="campo-a" required placeholder="Número requerido">

            <label for="campo-b">Campo B:</label>
            <input type="number" id="campo-b" required placeholder="Número requerido">

            <button type="submit">Enviar</button>
        </form>

        <p class="success-message" id="success-message">Formulário enviado com sucesso! O número B é maior que o número A.</p>
        <p class="error-message" id="error-message">Erro: O número B deve ser maior que o número A.</p>
    </div>
    <script src="./main.js"></script> 
</body>
</html>
